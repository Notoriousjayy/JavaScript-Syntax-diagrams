version: 2
updates:
  # NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    groups:
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
      webpack:
        patterns:
          - "webpack*"
          - "ts-loader"
          - "html-webpack-plugin"
          - "copy-webpack-plugin"
      development:
        dependency-type: "development"
        exclude-patterns:
          - "typescript"
          - "@types/*"
          - "react*"
          - "webpack*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
